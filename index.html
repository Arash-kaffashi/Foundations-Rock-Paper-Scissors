<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1 class="title">Rock, Paper, Scissors Game!</h1>
    <div class="log-board">
        <p class="log">First to 5. Start by making your move!</p>
    </div>
    <div class="board">
        <div class="scores">
            <p id="playerScore">0</p>
            <p id="computerScore">0</p>
        </div>
        <div class="players">
            <p>Player</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="controls">
        <input type="button" id="rock" value="Rock">
        <input type="button" id="paper" value="Paper">
        <input type="button" id="scissors" value="Scissors">
    </div>
</body>
</html>
